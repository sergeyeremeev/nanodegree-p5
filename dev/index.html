<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locations</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Mako' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="wrapper">
      <div id="map"></div>
      <div class="menu-wrapper">
        <div class="menu-toggle">
          <i class="icon-cross"></i>
        </div>
        <nav class="locations-menu">
          <form>
            <input type="text" placeholder="Location name...">
            <button type="submit"><i class="icon-search"></i></button>
          </form>
          <ul class="locations-list">
            <li>Location <i class="icon-location"></i></li>
          </ul>
          <div class="no-results">
            No results matching your query
          </div>
        </nav>
      </div>
      <footer class="page-footer">
        <div class="logo">Locations Around Empire State Bldg</div>
      </footer>
    </div>
    
    <script src="js/vendor/knockout.min.js"></script>
    <script src="js/vendor/jquery-1.11.3.js"></script>
    <script src="js/src/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXRGN5puIxbkwXhf3PdIyok3bNb0fMfb8&callback=initMap&libraries=places"></script>
  </body>
</html>
