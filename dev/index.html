<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="map"></div>
      <div class="menu-wrapper">
        <div class="menu-toggle">
          <i class="icon-gear"></i>
        </div>
        <nav class="locations-menu">
          <form>
            <input type="text" placeholder="Location name...">
            <input type="submit" value="">
          </form>
          <ul class="locations-list">
            <li>Location</li>
          </ul>
        </nav>
      </div>
      <footer class="page-footer">
        <div class="logo">Locations</div>
      </footer>
    </div>
    
    <script src="js/vendor/knockout.min.js"></script>
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXRGN5puIxbkwXhf3PdIyok3bNb0fMfb8&callback=initMap"></script>
  </body>
</html>
